<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <main class="container">
      <div class="login-card">
        <h1>Sign In</h1>
        <p>Welome back! Sign in for trending news.</p>
        <form id="login-form">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />

          <button type="submit" class="btn" id="auth-btn">Sign In</button>

          <div class="social-login">
            <button class="btn social-btn twitter">Twitter</button>
            <button class="btn social-btn facebook">Facebook</button>
          </div>

          <small class="forgot-password"> Don't have an account? </small>
          <a href="./signup.html" class="signup-link">Sign Up</a>
        </form>
        <a href="../index.html" class="home-link">‚ÜêHome</a>
      </div>
    </main>
    <script type="module" src="../js/auth.mjs"></script>
  </body>
</html>
