<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="header-template"></header>

    <main class="product-detail-main">
      <nav class="breadcrumb"></nav>
      <section class="product-detail">
        <div class="product-detail-grid">
          <div class="product-image-section">
            <img id="productImage" src="path_to_image.jpg" alt="Product Name" />
          </div>
          <div class="product-info-section">
            <h3 id="productName">Product Name</h3>
            <p id="productShortDesc">Short description, color, size</p>
            <div class="product-pricing">
              <span id="productFinalPrice" class="product-price">$95</span>
              <del id="productPrice" class="product-old-price">$119</del>
              <span id="productDiscount" class="product-discount">-20%</span>
            </div>
            <div class="product-rating">
              <span class="stars">★★★★★</span>
              <span class="review-count">(32)</span>
            </div>
            <div class="product-color">
              <label for="colorSelect">Color:</label>
              <select id="colorSelect">
                <option value="black">Black</option>
                <option value="white">White</option>
              </select>
            </div>
            <button id="addToCart" class="add-to-cart-btn">Add to Cart</button>
            <div class="product-availability">
              <span class="available">Available</span>
              <span class="shipping">Shipping within 4 days</span>
            </div>
            <ul class="product-features">
              <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li>
              <li>Consectetur adipiscing elit.</li>
              <li>Nulla quam velit, vulputate eu pharetra nec.</li>
              <li>Mattis ac neque</li>
            </ul>
          </div>
        </div>
        <div class="product-detail-tabs">
          <button class="tab-btn">Product Details</button>
          <button class="tab-btn">Size & Measurements</button>
          <button class="tab-btn">Reviews</button>
        </div>
        </div>
      </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <footer id="footer-template"></footer>

    <script type="module" src="../js/product.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
