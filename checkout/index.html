<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrueCommerce Checkout page</title>
    <script type="module" crossorigin src="/trueCommerce/assets/checkout-CELA4oUF.js"></script>
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/utils-as6mqNxt.js">
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/ExternalServices-E0A9va82.js">
    <link rel="stylesheet" crossorigin href="/trueCommerce/assets/style-DckqUijv.css">
  </head>
  <body>
    <!-- Header will be injected -->
    <header class="divider" id="main-header"></header>

    <main class="checkout cart-main">
      <h2 class="checkout-title">Order Checkout</h2>

      <!-- Left Side: Checkout Form -->
      <section class="checkout-form">
        <form name="checkout">
          <!-- Contact Info -->
          <fieldset>
            <legend>Contact Information</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required />
          </fieldset>

          <!-- Address Info -->
          <fieldset>
            <legend>Shipping Address</legend>
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required />

            <label for="city">City</label>
            <input type="text" name="city" id="city" required />

            <label for="state">State</label>
            <input type="text" name="state" id="state" required />

            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" required />
          </fieldset>

          <!-- Payment Info -->
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required />

            <label for="expiration">Expiration</label>
            <input
              type="text"
              name="expiration"
              id="expiration"
              placeholder="MM/YY"
              required
            />

            <label for="code">CVV</label>
            <input type="text" name="code" id="code" required />
          </fieldset>

          <button type="submit" id="checkoutSubmit" class="checkout-button">
            Place Order
          </button>
        </form>
        <div class="error-box"></div>
      </section>

      <!-- Right Side: Order Summary -->
      <section class="checkout-summary">
        <h3>Order Summary</h3>
        <div class="order__summary">
          <div>Items</div>
          <div id="num-items">0</div>

          <div>Subtotal</div>
          <div id="cartTotal">$0.00</div>

          <div>Tax</div>
          <div id="tax">$0.00</div>

          <div>Shipping</div>
          <div id="shipping">$0.00</div>

          <div>Total</div>
          <div id="orderTotal">$0.00</div>
        </div>
      </section>
    </main>

    <!-- Footer will be injected -->
    <footer id="main-footer"></footer>
  </body>
</html>
