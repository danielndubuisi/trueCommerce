<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="header-template"></header>

    <main class="divider">
      <section class="product-detail">
        <h3></h3>
        <div class="product-image-container">
          <img id="productImage" src="path_to_image.jpg" alt="Product Name" />
          <div class="ribbon" id="discountRibbon">SAVE $X.XX!</div>
        </div>
        <h2 class="divider"></h2>
        <p id="productFinalPrice" class="product-card__priceDiscount"></p>
        <del><p id="productPrice" class="product-card__price"></p></del>
        <p id="savePrice" class="product-card__priceSaved"></p>
        <p class="product__color" id="productColor"></p>
        <p class="product__description" id="productDesc"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="344YJ">Add to Cart</button>
        </div>
      </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <footer id="footer-template"></footer>

    <script type="module" src="../js/product.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
