<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrueCommerce Product Details</title>
    <script type="module" crossorigin src="/trueCommerce/assets/product-Db7YOfMv.js"></script>
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/utils-BZZFremJ.js">
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/ExternalServices-0hhErIEj.js">
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/ProductDetails-epeii4Po.js">
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/ProductList-CyE3mq2B.js">
    <link rel="modulepreload" crossorigin href="/trueCommerce/assets/main-BHt5Oo67.js">
    <link rel="stylesheet" crossorigin href="/trueCommerce/assets/utils-DTKSKBGI.css">
  </head>

  <body>
    <header class="divider" id="header-template"></header>

    <main class="product-detail-main">
      <nav class="breadcrumb"></nav>
      <section class="product-detail">
        <div class="product-detail-grid">
          <div class="product-image-section">
            <img id="productImage" src="path_to_image.jpg" alt="Product Name" />
          </div>
          <div class="product-info-section">
            <h3 id="productName">Product Name</h3>
            <p id="productShortDesc">Short description, color, size</p>
            <div class="product-pricing">
              <span id="productFinalPrice" class="product-price">$95</span>
              <del id="productPrice" class="product-old-price">$119</del>
              <span id="productDiscount" class="product-discount">-20%</span>
            </div>
            <div class="product-rating">
              <span class="stars">★★★★★</span>
              <span class="review-count">(32)</span>
            </div>
            <div class="product-color">
              <label for="colorSelect">Color:</label>
              <select id="colorSelect">
                <option value="black">Black</option>
                <option value="white">White</option>
              </select>
            </div>
            <button id="addToCart" class="add-to-cart-btn">Add to Cart</button>
            <div class="product-availability">
              <span class="available">Available</span>
              <span class="shipping">Shipping within 4 days</span>
            </div>
            <ul class="product-features"></ul>
          </div>
        </div>
        <div class="product-detail-tabs">
          <button class="tab-btn">Product Details</button>
          <button class="tab-btn">Size & Measurements</button>
          <button class="tab-btn">Reviews</button>
        </div>
      </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <footer id="footer-template"></footer>

  </body>
</html>
